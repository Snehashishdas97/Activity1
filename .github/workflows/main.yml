name: Release Workflow

on:
  # Uncomment the following lines if you want to trigger on pushes with tags
  # push:
  #   tags:
  #     - 'v*'
  
  workflow_run:
    workflows: ["build-artifact.yml"]  # Update with the correct workflow name
    types:
      - completed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            .
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}

      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: my-artifact  # Make sure this matches the name in your upload step

      - name: Upload Artifact as Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .  
          asset_name: my-artifact
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
