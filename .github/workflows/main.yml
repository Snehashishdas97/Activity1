name: Python Flask Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install Flask
      run: |
        pip install -r requirements1.txt

    - name: Run Python script
      run: |
        python hello-world1.py &  # Start Flask app in the background
        sleep 5  # Give the app time to start

    - name: Test Flask app
      run: |
        curl -I http://localhost:8080  # Test the app
        echo "Flask app is running at http://localhost:8080"

    - name: Publish output link
      run: |
        echo "Web app is accessible at: http://localhost:8080"
